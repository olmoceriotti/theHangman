<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script arc="https://kit.fontawesome.com/e179217067.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">THE HANGMAN</h1>
        <div class="categories">
            <div class="category">Cities</div>
            <div class="category">Names</div>
            <div class="category">Things</div>
        </div>
        <div class="inputCont hid">
            <input type="text" placeholder="Choose one letter" class="inputBox">
            <button class="inputButt"><i class="fas fa-arrow-up"></i></button>
        </div>
        <div class="discSection hid">
            <h3 class="disc">Discarded letters: </h3>
            <div class="discLett"></div>
        </div>

        <div class="hiddenWord hid"></div>
        <p class="hid fail">Remaining attemps: 10</p>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
